<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>

    <header>
        <button id="backBtn">Back</button>
    </header>

    <div class="container" id="fullcontainer">
        <div class="row">
            <h1 class="col-lg-12" style="padding-bottom:20px;">Welcome</h1>

            <div class="row">
                <button id="oldbutton">View Old Tickets</button>
                    <div class="row" id="table-row">
                        <table class="table table-bordered" id="table1" style="display:none">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Resolved</th>
                                    <th>Description</th>
                                    <th>Author</th>
                                    <th>Resolver</th>
                                    <th>Status</th>
                                    <th>Type</th>
                                    <th>ID</th>
                                </tr>
                            </thead>
                        <tbody id="tableBody1"></tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <button id="pendingButton">View Pending Tickets</button>
                    <div class="row" id="table-row">
                        <table class="table table-bordered" id="table2" style="display:none">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Submitted</th>
                                    <th>Description</th>
                                    <th>Author</th>
                                    <th>Resolver</th>
                                    <th>Type</th>
                                    <th>ID</th>
                                </tr>
                            </thead>
                        <tbody id="tableBody2"></tbody>
                    </table>
                </div>
            </div>

            <h3>Submit a reimbursement request below</h3>
            

            <div>
                <input type="text" id="type_id" placeholder="Type ID"/>
                <input type="number" id="amount" placeholder="Amount"/>
                <input type="text" id="description" placeholder="Description"/>
                <button id="submit">Submit Ticket</button>
            </div>

            <br>
            <br>

            <p id="submitMsg" style="display:none; box-shadow:darkslategray; font-style: italic;">Ticket Submitted!</p>
            <p id="errorMsg" style="display:none; box-shadow:darkslategray; font-style: italic;">Failed! Check your inputs</p>
        </div>


<script src="employee.js"></script>
</body>
</html>
