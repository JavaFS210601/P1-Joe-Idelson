<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <header>
        <button id="backBtn">Back to Login</button>
    </header>

    <div class="container" id="fullcontainer">
        <div class="row">
            <h1 class="col-lg-12" style="padding-bottom:20px;">Welcome to your ERS</h1>

            <div class="row">
                <button id="oldButton">View Old Tickets</button>

                <br>
                <br>

                <div class="row" id="table-row">
                    <table class="table table-hover table-bordered" id="table1" style="display:none">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Resolved</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>Resolver</th>
                                <th>Status</th>
                                <th>Type</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody1"></tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <button id="pendingButton">View Pending Tickets</button>

                <br>
                <br>

                <div class="row" id="table-row">
                    <table class="table table-hover table-bordered" id="table2" style="display:none">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Submitted</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>Resolver</th>
                                <th>Type</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody2"></tbody>
                    </table>
                </div>
            </div>

            <h3>Submit a reimbursement request</h3>
            <p>Type IDs: 1. Lodging    2. Travel 3. Food    4. Other</p>

            <div>
                <input type="number" id="type_id" placeholder="Type ID"/>
                <input type="text" id="description" placeholder="Description"/>
                <input type="number" id="amount" placeholder="Amount"/>
                <button id="submitbutton">Submit</button>
            </div>

            <br>
            <br>

            <p id="submitMsg" style="display:none;">Reimbursement Submitted!</p>
            <p id="errorMsg" style="display:none;">Reimbursement Failed.</p>
        </div>


<script src="employee.js"></script>
</body>
</html>
